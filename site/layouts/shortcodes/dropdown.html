<div class="dropdown">
    <button type="button" class="btn dropdown-toggle 
    {{ if eq (.Get "outline") true}} btn-outline-{{ default "primary" (.Get "level") }}{{ else }} btn-{{ default "primary" (.Get "level") }}{{ end }}
    {{ with (.Get "size") }} btn-{{ . }}{{ end }}
    {{ if eq (.Get "block") true}} btn-lg btn-block{{ end }}
        {{ .Get "classes" }}" id="{{ .Get "id" }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ .Get "text" }}
    </button>
    <div class="dropdown-menu" aria-labelledby="{{ .Get "id" }}">
        {{ .Inner }}
    </div>
</div>
